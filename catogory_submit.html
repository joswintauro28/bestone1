<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a0000ae;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Thank You!</h1>
        <p>Your response has been recorded. We will contact you soon.</p>
    </div>
</body>
</html>
