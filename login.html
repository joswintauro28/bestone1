<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steer Clear - Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            display: flex;
            width: 600px;
            height: 500px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
      
        .right-section {
            flex: 1;
            padding: 60px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #ffcc00;
            border: none;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #e6b800;
        }
        .links {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
        }

        .menu {
    list-style-type: none; 
    padding: 0;
    margin: 0;
    display: flex; 
    gap: 150px; 
    justify-content:center;
    align-items:center;

}


.menu button {
    background-color: black; 
    color: #ffffff; 
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 17px;
    text-transform: uppercase; 
    outline: none; 
    position: relative;
    transition: all 0.3s ease-in-out; 
    border-radius: 30PX;
}



.menu button:hover {
    color: rgb(255, 255, 255); 
    box-shadow: 0 0 10px 2px #4848486e, 0 0 20px 5px #ffffff; 
    text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff; 
}


.menu button:focus, .menu button:active {
    box-shadow: 0 0 15px 3px #ffffff, 0 0 30px 10px #ffffff;
}

    </style>
</head>


         



    <video autoplay muted loop class="video-background">

        <div class="left-section"></div>
        <div class="right-section">
            <h2>Login your Account</h2>
            <p style="text-align: center; font-size: 16px; color: white;">Since this is your first trip, you'll need to provide us with some information before you check out.</p>
            <form action="login.php" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Id" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="links">
                <a href="#">Login with phone instead</a>
                <a href="forgotpass.html">Forgot password?</a>
            </div>
           <br> <ul class="menu">
                <li><button onclick="location.href='index.html'">Home</button></li>
                </ul>
            <p style="text-align: center; margin-top: 20px; font-size: 16px; color: white;">New member? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

</html>
